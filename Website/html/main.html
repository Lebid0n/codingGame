<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodingGame</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="icon" href="../resources/clickerIcon.png">
</head>
<body><img id="img_1" src="../resources/python icon.png">
    <main>
        <div class="mainButtonPosition">
            <div class="buttonAndScore">
                <h1 class="experienceScore" id="experienceScore">experience:0</h1>
                <button class="codingButton" id="codingButton" onclick="myImg()">Code</button>
            </div>
            <div class="conventorAndMoney">
                <h1 class="money" id="money">money:0</h1>
                <button class="conventor" id="conventor">sell</button>
            </div>
        </div>
            <div class="shopStyle, shop">
                <h1 class="shop1," id="shop1">Учить новый язык: 100$</h1>
                <button onclick="buyUpgrade(100, 1)" class="shop1Button, shopButton" id="shop1Button">buy</button>
                <h1 class="shop2," id="shop2">Освоить новый фрейм-ворк: 10000$</h1>
                <button onclick="buyUpgrade2(10000, 100)" class="shop2Button, shopButton" id="shop2Button">buy</button>
            </div>
    </main>
    <script src="../JavaScript/main.js"></script>
</body>
</html>
